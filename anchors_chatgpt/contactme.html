<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Aden Abdi</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2d2dff;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .contact-container {
      max-width: 700px;
      background: white;
      margin: 3rem auto;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background-color: #2d2dff;
      color: white;
      padding: 0.8rem 1.8rem;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #1f1fff;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #2d2dff;
      color: white;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .contact-container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <p>I'd love to hear from you — whether it's a project, question, or just to say hello!</p>
  </header>

  <div class="contact-container">
    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Aden Abdi — Thank you for visiting my portfolio.
  </footer>

</body>
</html>
